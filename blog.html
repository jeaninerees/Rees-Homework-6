<!--
    Hi Jeanine! I added feedback about your code in HTML comments like this one.

    Overall, nice job with the form!  I definitely feel that you have a strong handle on
    form elements.  

    One note about your code formatting - make sure to indent your form elements properly 
    inside the <form> tag.  It makes the code a bit easier to read in terms of seeing
    exactly which tags are nested inside of each other.

    More comments below!
-->

<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

		<title>Relaxr Blog</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">

			<form>

            <!--
                I really like how you are using a container <div> tag to group together different,
                related parts of the form.

                Take a look at the <fieldset> tag.  That is a great alternative to using <div>
                tags here.  (It is not something I had the time to go over in class, but it
                does make forms more semantic when you are grouping fields together as you are here.)

                http://www.w3schools.com/tags/tag_fieldset.asp
            -->
			<div class="form-row">
				<label for="firstName">First Name</label>
				<input type="text" name="firstName" id="firstName">

				<label for="lastName">Last Name</label>
				<input type="text" name="lastName" id="lastName">
 			</div>

 			<div class="form-row">	
 				<label for="phone">Phone Number</label>
                <!--
                    Nice use of the maxlength attribute here!  Also, very nice find with the 
                    convention of using names with square brackets.  That is a convention
                    that is commonly used to, moreso to make sending the information from the
                    form easier for the backend.
                -->
				<input type="text" name="phone[area_code]" class="phone" maxlength="3" id="phoneAC"> -
                 <input type="text" name="phone[prefix]" class="phonePre" maxlength="3"> -
                 <input type="text" name="phone[line_number]" class="phoneLN" maxlength="4">
            </div>

            <div class="form-row">
                <label for="address" id="addressLabel">Address</label>
                <div class="address-fields">
                    <input type="text" name="address[street_address]" placeholder="Street Address" class="address-street-address" id="address">
                    <input type="text" name="address[line_2]" placeholder="Address Line 2" class="address-line-2">
                    <input type="text" name="address[city]" placeholder="City" class="address-city">
                    <input type="text" name="address[state]" placeholder="State" class="address-state">
                    <!--
                        Just a thought: It might be better to use the input type "number" here for
                        postal code instead.  However, keep in mind that is only a feasible idea
                        if you are sure you are expecting US addresses - lots of foreign addresses
                        have postal codes that include letters too.
                    -->
                    <input type="text" name="address[postal_code]" placeholder="Postal Code" class="address-postal-code">
                </div>
            </div>

            <div class="form-row">	
            	<label for="emailAddress" id="emailLabel">Email Address</label>
            	<input type="email" name="email" placeholder="xxxxxx@xxxxx.xxx" class="email">
            </div>

            <div class="form-row">
				<label for="contactMethod" id="contactLabel">Preferred method of contact</label>
				<select name="contactMethod" id="contactMethod">
                    <!--
                        More of a convention - with select box options, if we have one option
                        that is not really an option - like the "blank" option you list first,
                        you do not need to give it a value.  The value attribute should still
                        exist, but the value of the value attribute can be blank, like this:

                        <option value="" id="blank">[Method]</option>
                    -->
					<option value="blank" id="blank">[Method]</option>
					<option value="email">Email</option>
					<option value="phone">Phone</option>
					<option value="mail">Mail</option>
					<option value="pigeon">Carrier pigeon</option>
					<option value="telegram">Telegram</option>
				</select>
			</div>

			<div class="form-row">
				<label for="interests" id="interestsLabel">Interests (Select all that apply)</label>
					<div id="buttons">	
                    <!--
                        With your radio buttons, make sure that all of the input fields
                        for a single group of radio buttons all have the same name.  The name
                        tells the browser that the radio buttons are all related to each other,
                        which is what forces the user to only be able to select one.

                        If you take a look at your page, you will see that users can select 
                        multiple radio buttons - this is because they all have the same name.

                        The name attribute for all of these radio buttons should be equal to the 
                        value of the "for" attribute in your label above:

                        <input type="radio" name="interests" value="animals"> Animals<br>
                        <input type="radio" name="interests" value="music"> Music<br>
                    -->
					 <input type="radio" name="animals" value="animals"> Animals<br>
					 <input type="radio" name="music" value="music"> Music<br>
					 <input type="radio" name="movies" value="movies"> Movies<br>
					 <input type="radio" name="sleeping" value="sleeping"> Sleeping<br>
					 <input type="radio" name="gardening" value="gardening"> Gardening<br>
					 <input type="radio" name="travel" value="travel"> Travel<br>
					 <input type="radio" name="TV" value="TV"> Binge-watching TV<br>
					 </div>

			</div>
			
			<div class="form-row">	
				<button id="reset">Clear Form</button>
			</div>

			<div class="form-row">		
					<input type="submit" value="Register Now!" id="submit">
			</div>
				
			</form>
			</div>
		</section>

		<footer>
			<h4 class="logo">Relaxr</h4>

			<ul>
				<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
				<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
			</ul>

			<p class="copyright">Copyright 2015. Relaxr.</p>
		</footer>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/js.js"></script>
	</body>
</html>
